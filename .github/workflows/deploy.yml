name: Deploy to Yandex Cloud

on:
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Run tests
        env:
          GITHUB_ACTIONS: 'true'  # Это активирует SQLite режим
        run: |
          poetry run python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/vas/Coursework_django_rest_framework
            git pull origin develop
            
            # Устанавливаем Poetry если не установлен
            if ! command -v poetry &> /dev/null; then
                pip install poetry
            fi
            
            # Устанавливаем зависимости без создания виртуального окружения
            poetry config virtualenvs.create false
            poetry install --no-dev --no-root
            
            # Применяем миграции и собираем статику
            python manage.py migrate
            python manage.py collectstatic --noinput
            
            # Перезапускаем сервисы
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
            echo "Deployment completed successfully!"