name: Deploy to Yandex Cloud

on:
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Run tests
        env:
          GITHUB_ACTIONS: 'true'
        run: |
          poetry run python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/vas/Coursework_django_rest_framework
            
            # –ê–ö–¢–ò–í–ò–†–£–ï–ú –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
            source venv/bin/activate
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥
            git pull origin develop

            # –ò—Å–ø–æ–ª—å–∑—É–µ–º Python –∏ Poetry –∏–∑ venv
            /home/vas/Coursework_django_rest_framework/venv/bin/poetry install --no-dev --no-root

            # –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ –∏ —Å–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏–∫—É —á–µ—Ä–µ–∑ venv
            /home/vas/Coursework_django_rest_framework/venv/bin/python manage.py migrate
            /home/vas/Coursework_django_rest_framework/venv/bin/python manage.py collectstatic --noinput

            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å—ã
            sudo systemctl restart gunicorn
            sudo systemctl reload nginx
            
            echo "üöÄ Deployment completed successfully!"
